workflow:
  name: "Customer Data Processing"
  description: "Customer support workflow with data processing and privacy considerations"
  metadata:
    sensitivity: "medium"
    compliance_frameworks: ["GDPR"]
    mcp_version: "2025-03-26"
    a2a_auth_scheme: "oauth2"
  
  steps:
    - name: "data_ingestion"
      agent: "DataAgent"
      tools: ["database_connector", "api_client"]
      data_flows: ["customer_data"]
      dependencies: []
      parameters:
        connection_timeout: 30
        retry_attempts: 3
        data_encryption: "AES-256"
        pii_detection: true
    
    - name: "processing"
      agent: "ProcessingAgent"
      tools: ["ml_inference", "validator"]
      data_flows: ["processed_data"]
      dependencies: ["data_ingestion"]
      parameters:
        model_version: "v2.1"
        confidence_threshold: 0.85
        data_anonymization: true
        audit_logging: true
    
    - name: "customer_interaction"
      agent: "CustomerAgent"
      tools: ["chat_client", "email_sender"]
      data_flows: ["responses"]
      dependencies: ["processing"]
      parameters:
        response_template_validation: true
        sentiment_analysis: true
        compliance_check: true
        data_retention_policy: "90_days" 