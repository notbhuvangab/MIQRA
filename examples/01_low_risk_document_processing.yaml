workflow:
  name: "Basic Document Processing"
  description: "Simple document parsing and formatting workflow with minimal risk exposure"
  metadata:
    sensitivity: "low"
    compliance_frameworks: []
    mcp_version: "2025-03-26"
    a2a_auth_scheme: "oauth2"
  
  steps:
    - name: "document_intake"
      agent: "IntakeAgent"
      tools: ["pdf_parser"]
      data_flows: ["documents"]
      dependencies: []
      parameters:
        input_validation: "strict"
        file_size_limit: "10MB"
        allowed_formats: ["pdf", "txt", "docx"]
    
    - name: "formatting"
      agent: "FormatterAgent"
      tools: ["text_processor"]
      data_flows: ["formatted_docs"]
      dependencies: ["document_intake"]
      parameters:
        output_format: "markdown"
        preserve_metadata: true
        sanitize_content: true 